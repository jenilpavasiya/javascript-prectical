<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn {
            display: flex;
            gap: 20px;
        }

        .btn button {
            height: 30px;
            width: 100px;
        }

        #div-1 {
            height: 200px;
            width: 250px;
            border: 2px solid black;
            margin-top: 20px;
        }

        #div-2 {
            height: 200px;
            width: 250px;
            border: 2px solid black;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="btn">
        <button onclick="myFunction()"> blue</button>
        <button onclick="myFunction1()">pink</button>
    </div>
    <div id="div-1"></div>
    <div id="div-2"></div>


    <script>
        function myFunction() {
            document.getElementById("div-1").style.backgroundColor = "blue";
        }
        function myFunction1() {
            document.getElementById("div-2").style.backgroundColor = "pink";
        }
    </script>


</body>

</html>
