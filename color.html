<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1 {
            height: 300px;
            width: 300px;
            border: 1px dashed rgb(189, 12, 12);
        }
    </style>
    <script>
        function change_color() {
            let c = document.getElementById("color_change").value;
            document.getElementById("div1").style.backgroundColor = c;
        }
    </script>
</head>

<body>

    <input type="color" id="color_change">
    <button id="btn1" onclick="change_color()"> color</button>
    <div id="div1"></div>

</body>

</html>
